<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Filter -->
  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Display -->
  <div id="quoteDisplay" style="margin-top: 20px;"></div>

  <!-- Sync Notification -->
  <p id="syncNotice" style="color: red; font-weight: bold;"></p>

  <!-- Actions -->
  <button id="newQuote">Show New Quote</button>

  <!-- JSON I/O -->
  <div style="margin-top: 20px;">
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes as JSON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
